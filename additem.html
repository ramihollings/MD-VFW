<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name= "description" content= "Track and list all the Electronics you have, will or want to own."/>
	<meta name= "keywords" content= "gadget, electronics, database, list" />
	<meta name= "robots" content= "index, follow" />
	<meta name= "viewport" content= "user-scalable=no, width=device-width" />
	<title>Electronics DataBase</title>
</head>
<body>
	<h1>Electronics DataBase</h1>
	<form action= "#" method= "post">
		<fieldset>
		<legend>Add to Database</legend>
			<ul>
			<li><label for= "Name of Electorinic">Name of Electronic</label><input type="text"></li>
			<li><label for= "Purchase date">Purchase Date</label><input type="date" placeholder="01-01-2011"></li>
			<li><label type= "rating">Rate it on a scale of 1 to 5:<input type= "range" min= "1" max= "5"></label></li>
			<li><input type="checkbox" checked value="Computer" id="computer" / ><label for= "computer">Computer</label></li>
			<li><input type="checkbox" value="TV" id="tv" / ><label for= "tv">T.V.</label></li>
			<li><input type="checkbox" value="Phone" id="phone" / ><label for= "phone">Phone</label></li>
			<li><input type="checkbox" value="Other" id="other" / ><label for= "other">Other</label></li>
			<li><label for= "Notes">Notes</label><textarea rows="1" cols="20">Enter your notes here...</textarea>
			<li><button type="submit" > Submit</button></li>	
			</ul>
		
		
		</fieldset>
</body>
	
</html>
